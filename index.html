<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cell/1.1.0/cell.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

<!-- Handlerbars Template -->
<script type="text/template" id='media'>
  <div class="media">
    <img class="d-flex mr-3" src="{{image}}" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0">{{title}}</h5>
      {{content}}
    </div>
  </div>
</script>
<script type="text/template" id='card'>
<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{image}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{title}}</h4>
    <p class="card-text">{{content}}</p>
    <a href="#" class="btn btn-primary">Do nothing</a>
  </div>
</div>
</html>
